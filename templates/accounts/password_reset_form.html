{% extends "base.html" %}
{% block content %}
<h2>{% trans "Mot de passe oublié" %}</h2>
<p style="color:var(--muted);">{% trans "Entre ton email : si un compte existe, on t’envoie un lien de réinitialisation." %}</p>

<form method="post" class="grid" style="gap:10px; max-width:520px;">
  {% csrf_token %}
  {{ form.email }}
  <button class="btn" type="submit">{% trans "Envoyer le lien" %}</button>
</form>
{% endblock %}
